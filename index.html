<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="copy.css" rel="stylesheet">
</head>
<body>

<div class="everything">
    
  <div class="pre-wave flex">

  </div>

  <div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
         viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
      <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
      </defs>
      <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(51,178,255,0.7)" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(51,178,255,0.5)" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(51,178,255,0.3)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(51,178,255,0.1)" />
      </g>
    </svg>
  </div>
  
    
</div>
<div class="letter-spawns">
</div>

<div class="main-game">
  <div class = "top-bar">
    <div class = "point-div">
      <div class="small-text">Points</div>
      <div class="points">0</div>
    </div>
    <div class = "timer-div">
      <div class="small-text">Timer</div>
      <div class="timer">00:00</div>
    </div>
  </div> 
  <div class = "blank-letters">
    <div class = "blank slot-0"></div>
    <div class = "blank slot-1"></div>
    <div class = "blank slot-2"></div>
    <div class = "blank slot-3"></div>
    <div class = "blank slot-4"></div>
    <div class = "blank slot-5"></div>
    <div class = "blank slot-6"></div>
    <div class = "submit">Submit</div>
  </div>
  <div id = "popup">
    <p> game over </p>
  </div>
</div>
  
<script src="bundle.js"></script>
</body>
</html>
